<section class="col-12">
    <h1 class="text-danger">Personajes BDZ</h1>
    <hr>
    <div class="container">
      <div class="row">
        <section class="col-md-12 col-lg-6 py-md-3">
            <cmp-list [characterList]="characters" 
            (deleteCharacter)="receivedDelete($event)"
            (updateCharacterPower)="recievedUpdatePower($event)"></cmp-list>
        </section>
        <section class="col-md-12 col-lg-6 py-md-3">
            <cmp-add-character 
            (onNewCharacter)="this.recievedNewCharacter($event)"></cmp-add-character>
        </section>
      </div>
    </div>
</section>
