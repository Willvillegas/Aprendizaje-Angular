<section class="my-5 mx-8 ">
    <mat-card appearance="outlined" class="flex flex-col justify-center items-center ">
        <mat-card-content class=" text-white">
            <h1>LogIn</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()" >
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>User</mat-label>
                        <input matInput formControlName="email" type="email" required placeholder="Username" value="">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" required type="password" placeholder="password" >
                    </mat-form-field>
                </div>
                <div class="flex justify-center items-center">
                    <button mat-flat-button (click)="login()">
                        <mat-icon>save</mat-icon>
                        LogIn
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</section>
